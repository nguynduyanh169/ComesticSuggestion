<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Sign Up</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- STYLE CSS -->
        <link rel="stylesheet" href="css/style.css">
    </head>

    <body>

        <div class="wrapper">
            <div class="inner">
                <div class="image-holder">
                    <img src="images/registration-form-4.jpg" alt="">
                </div>
                <form action="RegisterServlet" method="POST">
                    <h3>Sign Up</h3>
                    <div class="form-holder">
                        <input name="email" type="text" placeholder="e-mail" class="form-control">
                    </div>
                    <div class="form-holder">
                        <input name="password" type="password" placeholder="Password" class="form-control" style="font-size: 15px;">
                    </div>
                    <div class="form-holder">
                        <input name="firstname" type="text" placeholder="First Name" class="form-control" style="font-size: 15px;">
                    </div>
                    <div class="form-holder">
                        <input name="lastname" type="text" placeholder="Last Name" class="form-control" style="font-size: 15px;">
                    </div>
                    <div class="form-login">
                        <button type="submit">Sign up</button>
                        <br/>
                        <p><a href="index.html">Back to login</a></p>
                    </div>
                </form>
            </div>
        </div>

        <script src="js/jquery-3.3.1.min.js"></script>
        <script src="js/main.js"></script>
    </body><!-- This templates was made by Colorlib (https://colorlib.com) -->
</html>
